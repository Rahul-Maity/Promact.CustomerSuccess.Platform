<div class="card-section">
    <mat-card>
        <mat-card-title >41</mat-card-title>
        <mat-card-content>All Projects</mat-card-content>
      </mat-card>
    <mat-card>
        <mat-card-title >13</mat-card-title>
        <mat-card-content>In Progress</mat-card-content>
      </mat-card>
    <mat-card>
        <mat-card-title >5</mat-card-title>
        <mat-card-content>Completed</mat-card-content>
      </mat-card>
      
</div>
<div class="title">
    <h2>All Projects</h2>
</div>
<div class="project-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Project Name </th>
          <td mat-cell *matCellDef="let element" (click)="selectProject()" class="element-name"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Project Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Manager">
          <th mat-header-cell *matHeaderCellDef> Project Manager </th>
          <td mat-cell *matCellDef="let element"> {{element.Manager}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
