<div class="card-section">
    <mat-card>
        <mat-card-title >41</mat-card-title>
        <mat-card-content>All Projects</mat-card-content>
      </mat-card>
    <mat-card>
        <mat-card-title >13</mat-card-title>
        <mat-card-content>In Progress</mat-card-content>
      </mat-card>
    <mat-card>
        <mat-card-title >5</mat-card-title>
        <mat-card-content>Completed</mat-card-content>
      </mat-card>
      
</div>
<div class="title">
    <h3>All Projects</h3>
    <h4>Click on project name to enter</h4>
</div>
<div class="project-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> <span>No.</span> </th>
          <td mat-cell *matCellDef="let element"> <span>{{element.position}} </span></td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > <span>Project Name</span></th>
          <td mat-cell *matCellDef="let element" (click)="selectProject(element.id,element.name)" class="element-name"> <span>{{element.name}}</span> </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> <span> Project Description</span> </th>
          <td mat-cell *matCellDef="let element"> <span>{{element.description}}</span> </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Manager">
          <th mat-header-cell *matHeaderCellDef> <span>Project Manager</span>  </th>
          <td mat-cell *matCellDef="let element"><span>{{element.Manager}}</span>  </td>
        </ng-container>



        <!-- For deleting and editing -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> <span>Actions</span>  </th>
          <td mat-cell *matCellDef="let element"> 
            <span (click)="openConfirmDialog(element.id)">
        <mat-icon
        
        >delete</mat-icon></span> 
         <span (click)="OpenEditDialog(element)"><mat-icon>edit

        </mat-icon></span>
      </td>
        </ng-container>
   
      
 
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
