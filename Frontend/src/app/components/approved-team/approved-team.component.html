<div class="form-container">
    
      
    <form [formGroup]="approvedForm" (ngSubmit)="onSubmit()">
        <div class="outer-form-container">

      <div class="inner-form-container">
        <mat-form-field appearance="outline">
            <mat-label>Project ID</mat-label>
            <input matInput formControlName="projectId" class="blurred-text" >
         
          </mat-form-field>
        
          <mat-form-field appearance="outline">
            <mat-label>Phase</mat-label>
            <input matInput formControlName="phase" >
            <!-- Add error message handling if needed -->
          </mat-form-field>
      </div>
       
      <div class="inner-form-container">
        <mat-form-field appearance="outline">
            <mat-label>Number of Resources</mat-label>
            <input matInput formControlName="numberOfResources" >
            <!-- Add error message handling if needed -->
          </mat-form-field>
        
          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <input matInput formControlName="role" >
            <!-- Add error message handling if needed -->
          </mat-form-field>
      </div>

      <div class="inner-form-container">
        <mat-form-field appearance="outline">
            <mat-label>Availability Percentage</mat-label>
            <input matInput formControlName="availabilityPercentage" >
            <!-- Add error message handling if needed -->
          </mat-form-field>
        
          <mat-form-field appearance="outline">
            <mat-label>Duration</mat-label>
            <input matInput formControlName="duration" >
            <!-- Add error message handling if needed -->
          </mat-form-field>
      </div>
      
      <div class="inner-form-container">
        <button  type="submit">Submit</button>
      </div>
       
    </div>
      </form>
      
      
</div>
