<h1 mat-dialog-title>Confirm Delete</h1>

<div mat-dialog-content>
    <p class="content">Are you sure want to delete this project ?</p>

</div>
<div mat-dialog-actions>
    <button class="cancel-button"  (click)="onCancel()">Cancel</button>
    <button class="delete-button"  (click)="onConfirm()" cdkFocusInitial>Delete</button>


</div>
